<html>
<head>
    <title>Tomagotchi Mini Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div>
        <input type="text" id="nameInput" />
    </div>

    <div div='div_action'>
        <button id='feed' class='action'>Feed</button>
        <button id='sleep' class='action'>Sleep</button>
        <button id='play' class='action'>Play</button>
    </div>

    <!-- PROGRESS BAR ----------------------------------------->
    <div id='div_metric'>
        

        <ul>
            <li>Age:<output id='age' class='metric'></output></li>
            <li>Hunger:<output id='hunger' class='metric'>0</output>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </li>
        
            <li> Sleepiness:<output id='sleepiness' class='metric'>0</output>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </li>

            <li> Boredom:<output id='boredom' class='metric'>0</output>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- PICTURE BOX ------------------------------------------>
    <div id='box'>

    </div>
    <!-- LIGHT SWITCH ----------------------------------------->
    <button type="button" id="switch" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        Light
    </button>


    <script src='js/app.js'></script>
</body>

</html>
